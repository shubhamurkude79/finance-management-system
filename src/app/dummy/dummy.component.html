<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Completion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dummyData">
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.completed}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="fetchData()" type="button" class="btn btn-secondary btn-block" *ngIf="!allDataLoaded">Load More</button>
</div>
